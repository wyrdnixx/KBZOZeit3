{{define "users-content"}}
<div class="container mt-4">
    <h1>User Management</h1>
    {{if .IsAdmin}}
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Create New User</h5>
                </div>
                <div class="card-body">
                    <form id="create-user-form">
                        <div class="mb-3">
                            <label for="new-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="new-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="new-password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="new-is-admin">
                            <label class="form-check-label" for="new-is-admin">Make Admin</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">User List</h5>
                </div>
                <div class="card-body">
                    <div id="users-list" class="list-group">
                        <!-- Users will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{else}}
    <div class="alert alert-danger">
        You do not have permission to access this page.
    </div>
    {{end}}
</div>

<script>
{{if .IsAdmin}}
// Handle user creation form submission
document.getElementById('create-user-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('new-username').value;
    const password = document.getElementById('new-password').value;
    const isAdmin = document.getElementById('new-is-admin').checked;
    
    fetch('/api/users', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            username: username,
            password: password,
            is_admin: isAdmin
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            location.reload();
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error creating user');
    });
});

// Load users for admin
fetch('/api/users')
    .then(response => response.json())
    .then(users => {
        const usersList = document.getElementById('users-list');
        users.forEach(user => {
            const item = document.createElement('div');
            item.className = 'list-group-item d-flex justify-content-between align-items-center';
            
            const userInfo = document.createElement('div');
            userInfo.innerHTML = `
                <strong>${user.username}</strong>
                ${user.is_admin ? '<span class="badge bg-primary ms-2">Admin</span>' : ''}
            `;
            
            const actions = document.createElement('div');
            if (!user.is_admin) {
                const makeAdminBtn = document.createElement('button');
                makeAdminBtn.className = 'btn btn-sm btn-success me-2';
                makeAdminBtn.textContent = 'Make Admin';
                makeAdminBtn.onclick = () => makeUserAdmin(user.id);
                actions.appendChild(makeAdminBtn);
            }
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-sm btn-danger';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => deleteUser(user.id);
            actions.appendChild(deleteBtn);
            
            item.appendChild(userInfo);
            item.appendChild(actions);
            usersList.appendChild(item);
        });
    })
    .catch(error => console.error('Error:', error));

function makeUserAdmin(userId) {
    if (!confirm('Are you sure you want to make this user an admin?')) return;
    
    fetch(`/api/users/${userId}/make-admin`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            location.reload();
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => console.error('Error:', error));
}

function deleteUser(userId) {
    if (!confirm('Are you sure you want to delete this user?')) return;
    
    fetch(`/api/users/${userId}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            location.reload();
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => console.error('Error:', error));
}
{{end}}
</script>
{{end}}
