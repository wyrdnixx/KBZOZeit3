{{define "dashboard-content"}}
<div class="container mt-4">
    <h1>Welcome, {{.Username}}!</h1>
    {{if .IsAdmin}}
    <div class="alert alert-info">
        <strong>Admin Access:</strong> You have administrative privileges.
    </div>
    {{end}}
    
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Names List</h5>
                </div>
                <div class="card-body">
                    <div id="names-list" class="list-group">
                        <!-- Names will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Load names for all users
fetch('/api/names')
    .then(response => response.json())
    .then(data => {
        const namesList = document.getElementById('names-list');
        data.names.forEach(name => {
            const item = document.createElement('div');
            item.className = 'list-group-item';
            item.textContent = name;
            namesList.appendChild(item);
        });
    })
    .catch(error => console.error('Error:', error));
</script>
{{end}}
